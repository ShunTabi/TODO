{% load static %}
<script type="text/x-template" id="TODO_HEADER_FORM">
    <section>
        <h4>[[title]]</h4>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>TODO_HEADER_ID</td>
                    <td><input type="text" v-model="TODO_HEADER_ID"></td>
                </tr>
                <tr>
                    <td>作業名</td>
                    <td><select v-model="GOAL_ID">
                        <option v-for="i_GOAL in values_GOAL" v-bind:value="i_GOAL[0]">[[ i_GOAL[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>課題名</td>
                    <td><input type="text" v-model="TODO_HEADER_NAME"></td>
                </tr>
                <tr>
                    <td>優先度</td>
                    <td><select v-model="PRIOR_ID">
                        <option v-for="i_PRIOR in values_PRIOR" v-bind:value="i_PRIOR[0]">[[ i_PRIOR[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>開始日</td>
                    <td><input type="text" v-model="TODO_HEADER_STARTDATE"></td>
                </tr>
                <tr>
                    <td>期日</td>
                    <td><input type="text" v-model="TODO_HEADER_ENDDATE"></td>
                </tr>
                {% include 'BODY\MAIN\COM\COMBO_VISIBLESTATUS.html' %}
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th hidden>TODO_HEADER_ID</th>
                    <th>目標</th>
                    <th>作業</th>
                    <th>優先度</th>
                    <th>開始日</th>
                    <th>期日</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td hidden>[[ i_1[0] ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td>[[ i_1[2] ]]</td>
                    <td>[[ i_1[3] ]]</td>
                    <td>[[ i_1[4] ]]</td>
                    <td>[[ i_1[5] ]]</td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

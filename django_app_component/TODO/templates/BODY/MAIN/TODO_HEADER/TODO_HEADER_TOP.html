{% load static %}
<script type="text/x-template" id="TODO_HEADER_TOP">
    <section>
        <h4>[[title]]</h4>
        <div>{% include 'BODY/MAIN/TODO_HEADER/TODO_HEADER_NAV.html' %}</div>
        <div>{% include 'BODY/MAIN/COM/PAGE_NAV.html' %}</div>
        <table class="table">
            <thead>
                <tr>
                    <th>項</th>
                    <th>種別名</th>
                    <th>作業名</th>
                    <th>日付</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td>[[ index+1 ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td><router-link :to="`/TODO_DETAIL_TOP/${i_1[0]}/1`">[[ i_1[2] ]]</router-link></td>
                    <td>[[ i_1[3] ]]</td>
                    <td>
                        <router-link :to="`/TODO_HEADER_FORM/${i_1[0]}`"><button>更新</button></router-link>
                    </td>
                    <td><button @click="axios_DEL( i_1[0] )">削除</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

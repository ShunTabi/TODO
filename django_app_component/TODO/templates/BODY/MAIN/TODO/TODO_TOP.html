{% load static %}
<script type="text/x-template" id="TODO_TOP">
    <section>
        <h3>[[title]]</h3>
        <nav>
            <div v-if="page_max != 0">
                <img v-if="this.$route.params.TODO_PAGE != 1" src="{% static 'icon\arrow-left-circle.svg' %}" width="25" height="25" @click="PAGE_BUTTON(-1)"/>
                [[ this.$route.params.TODO_PAGE ]]/[[ page_max ]]
                <img v-if="this.$route.params.TODO_PAGE != page_max" src="{% static 'icon\arrow-right-circle.svg' %}" width="25" height="25" @click="PAGE_BUTTON(1)"/>
            </div>
            <div v-else>
                1/1
            </div>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>項</th>
                    <th>作業名</th>
                    <th>種別名</th>
                    <th>優先度</th>
                    <th>開始日</th>
                    <th>期日</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td>[[ index+1 ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td>[[ i_1[2] ]]</td>
                    <td>[[ i_1[3] ]]</td>
                    <td>[[ i_1[4] ]]</td>
                    <td>[[ i_1[5] ]]</td>
                    <td><router-link :to="`/TODO_FORM/${i_1[0]}`"><button>更新</button></router-link></td>
                    <td><button>削除</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

<script type="text/x-template" id="MEMO_FORM">
    <section>
        <h3>[[title]]</h3>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>MEMO_ID</td>
                    <td><input type="text" v-model="MEMO_ID"></td>
                </tr>
                <tr>
                    <td>作業名</td>
                    <td><select v-model="TODO_NAME">
                        <option v-for="i_TODO in values_TODO">[[ i_TODO[0] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>メモ</td>
                    <td><textarea v-model="MEMO_NOTE"></textarea></td>
                </tr>
                <tr>
                    <td>日付</td>
                    <td><input type="text" v-model="MEMO_DATE"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

<script type="text/x-template" id="MEMO_FORM">
    <section>
        <h4>[[title]]</h4>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>MEMO_ID</td>
                    <td><input type="text" v-model="MEMO_ID"></td>
                </tr>
                <tr>
                    <td>作業名</td>
                    <td><select v-model="TODO_HEADER_ID" @change="axios_GET()">
                        <option value="0">ALL</option>
                        <option v-for="i_TODO_HEADER in values_TODO_HEADER" v-bind:value="i_TODO_HEADER[0]">[[ i_TODO_HEADER[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>課題名</td>
                    <td><select v-model="TODO_DETAIL_ID">
                        <option value="0"></option>
                        <option v-for="i_TODO_DETAIL in values_TODO_DETAIL" v-bind:value="i_TODO_DETAIL[0]">【[[ i_TODO_DETAIL[1] ]]】[[ i_TODO_DETAIL[2] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>メモ</td>
                    <td><textarea v-model="MEMO_CONTENT"></textarea></td>
                </tr>
                <tr>
                    <td>日付</td>
                    <td><input type="text" v-model="MEMO_DATE"></td>
                </tr>
                {% include 'BODY\MAIN\COM\COMBO_VISIBLESTATUS.html' %}
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th hidden>MEMO_ID</th>
                    <th>目標名</th>
                    <th>作業名</th>
                    <th>メモ</th>
                    <th>日付</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td hidden>[[ i_1[0] ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td>[[ i_1[2] ]]</td>
                    <td v-if="i_1[4] != null"><pre><span class="TODO_DETAIL_UNDERLINE GREEN_COLOR">【[[ i_1[3] ]]】[[ i_1[4] ]]</span><br/>[[ i_1[5] ]]</pre></td>
                    <td v-else><pre>[[ i_1[5] ]]</pre></td>
                    <td>[[ i_1[6] ]]</td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

<script type="text/x-template" id="MEMO_FORM">
    <section>
        <h4>[[title]]</h4>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>MEMO_ID</td>
                    <td><input type="text" v-model="MEMO_ID"></td>
                </tr>
                <tr>
                    <td>作業名</td>
                    <td><select v-model="TODO_HEADER_ID">
                        <option value="0"></option>
                        <option v-for="i_TODO_HEADER in values_TODO_HEADER" v-bind:value="i_TODO_HEADER[0]">[[ i_TODO_HEADER[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>課題名</td>
                    <td><select v-model="TODO_DETAIL_ID">
                        <option value="0"></option>
                        <option v-for="i_TODO_DETAIL in values_TODO_DETAIL" v-bind:value="i_TODO_DETAIL[0]">[[ i_TODO_DETAIL[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>メモ</td>
                    <td><textarea v-model="MEMO_CONTENT"></textarea></td>
                </tr>
                <tr>
                    <td>日付</td>
                    <td><input type="text" v-model="MEMO_DATE"></td>
                </tr>
                {% include 'BODY\MAIN\COM\COMBO_VISIBLESTATUS.html' %}
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

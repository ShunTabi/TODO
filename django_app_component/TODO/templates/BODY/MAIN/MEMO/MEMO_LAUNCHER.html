{% load static %}
<section class="LAUNCHER">
    {% include 'BODY/MAIN/COM/NAV_MENU_BUTTON.html' %}

        <router-link to="/MEMO_TOP/1">メモ_一覧</router-link><br />
        <router-link to="/MEMO_FORM">メモ_フォーム</router-link><br />
        <router-link to="/MEMO_TOP_DEL/1">メモ_ゴミ箱</router-link><br />
    </nav>
    <nav>
        　目標名：
        <select v-model="GOAL_ID" @change="GOAL_change()">
            <option value="0">ALL</option>
            <option v-for="i_GOAL in values_GOAL" v-bind:value="i_GOAL[0]">[[ i_GOAL[1] ]]
            </option>
        </select>
        　作業名：
        <select v-model="TODO_HEADER_ID" @change="axios_GET()">
            <option value="0">ALL</option>
            <option v-for="i_TODO_HEADER in values_TODO_HEADER" v-bind:value="i_TODO_HEADER[0]">[[ i_TODO_HEADER[1] ]]
            </option>
        </select>
        　課題/メモ：
        <input type="text" class="TEST_BOX" v-model="value_MEMO_CONTENT" @change="axios_GET()" maxlength="5"
            placeholder="5字まで">

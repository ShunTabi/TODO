{% load static %}
<script type="text/x-template" id="MEMO_TOP">

        <h3>[[title]]</h3>
        {% include 'BODY/MAIN/MEMO/MEMO_NAV.html' %}{% include 'BODY/MAIN/COM/PAGE_NAV.html' %}

            <thead>
                <tr>
                    <th>項</th>
                    <th>作業名</th>
                    <th>メモ</th>
                    <th>日付</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td>[[ index+1 ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td><pre>[[ i_1[2] ]]</pre></td>
                    <td>[[ i_1[3] ]]</td>
                    <td>
                        <router-link :to="`/MEMO_FORM/${i_1[0]}`"><button>更新</button></router-link>
                    </td>
                    <td><button>削除</button></td>
                </tr>
            </tbody>
        </table>

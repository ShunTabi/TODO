<script type="text/x-template" id="TODO_DETAIL_FORM">
    <section>
        <h4>[[title]]</h4>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>TODO_DETAIL_ID</td>
                    <td><input type="text" v-model="TODO_DETAIL_ID"></td>
                </tr>
                <tr>
                    <td>作業名</td>
                    <td><select v-model="TODO_HEADER_ID">
                        <option v-for="i_TODO_HEADER in values_TODO_HEADER" v-bind:value="i_TODO_HEADER[0]">[[ i_TODO_HEADER[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>課題内容</td>
                    <td><textarea v-model="TODO_DETAIL_CONTENT"></textarea></td>
                </tr>
                <tr>
                    <td>進捗</td>
                    <td><select v-model="STATUS_ID">
                        <option v-for="i_STATUS in values_STATUS" v-bind:value="i_STATUS[0]">[[ i_STATUS[1] ]]</option>
                    </select></td>
                </tr>
                <tr>
                    <td>日付</td>
                    <td><input type="text" v-model="TODO_DETAIL_DATE"></td>
                </tr>
                {% include 'BODY\MAIN\COM\COMBO_VISIBLESTATUS.html' %}
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</script>

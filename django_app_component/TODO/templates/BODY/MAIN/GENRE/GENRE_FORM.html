<script type="text/x-template" id="GENRE_FORM">
    <section>
        <h4>[[title]]</h4>
        <table class="table">
            <tbody>
                <tr hidden>
                    <td>GENRE_ID</td>
                    <td><input type="text" v-model="GENRE_ID"></td>
                </tr>
                <tr>
                    <td>種別名</td>
                    <td><input type="text" v-model="GENRE_NAME"></td>
                </tr>
                <tr>
                    <td>日付</td>
                    <td><input type="text" v-model="GENRE_DATE"></td>
                </tr>
                {% include 'BODY\MAIN\COM\COMBO_VISIBLESTATUS.html' %}
                <tr>
                    <td></td>
                    <td><button @click="axios_POST">[[ button_name ]]</button></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th hidden>GENRE_ID</th>
                    <th>種別名</th>
                    <th>日付</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i_1,index in values">
                    <td hidden>[[ i_1[0] ]]</td>
                    <td>[[ i_1[1] ]]</td>
                    <td>[[ i_1[2] ]]</td>
                </tr>
            </tbody>
        </table>
    </section>
</script>
